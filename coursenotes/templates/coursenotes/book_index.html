{% load staticfiles %}

<!DOCTYPE html>
<html>


  <head>

  </head>


  <body>
    <div class="title">
      {{ book.title }} by {% for author in book.author_set.all %}{{ author.name }} {% endfor %}
    </div>
    {% for ch in book.chapter_set.all %}
      <div class="ch">
        <a href="{% url 'coursenotes:chapter_view' book.id ch.number %}">{{ ch.number }}. {{ ch.title }}</a>
      </div>
    {% endfor %}
  </body>

</html>
