{% load staticfiles %}

<!DOCTYPE html>
<html>


  <head>
    <title>{{ ch.title }}</title>

    <script
        src="http://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>

    <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>

    <link rel="stylesheet" href="{% static 'courseNotes/notes_style.css'%}" media="screen" title="no title">
  </head>


  <body>
    <h1 class="title">Ch {{ ch.number }}. {{ ch.title }}</h1>

    {% for section in ch.section_set.all %}
      <div class="section">
        <h3 class="section-title">{{ ch.number }}.{{ section.number }} {{ section.title }}</h1>

        <div class="content">
          {{ section.content_html|safe }}
        </div>
      </div>
    {% endfor %}

  </body>

</html>
