{% load staticfiles %}

<!DOCTYPE html>
<html>



<head>
    <title>{{ course.name }} Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>



<body>
<div class="container">

<div class="row">
    <div class="col-xs-11">
        <h1>{{ course.dept_num }} {{ course.course_num }} <small>{{ course.name }}</small></h1>
    </div>
    <div class="col-xs-1">
        <h3>
            <a href="{% url 'coursenotes:course_info' course.slug %}">
                <span class="glyphicon glyphicon-info-sign"></span>
            </a>
        </h3>
    </div>
</div>


<div class="panel-group">
    {% for ch in course.chapter_set.all %}
    <div class="panel panel-default">

        <div class="panel-heading" onclick="$('#sec-list-colapsible-{{ ch.number }}').collapse('toggle')">
            <a href="{% url 'coursenotes:chapter_view' course.slug ch.number %}">{{ ch.number }}. {{ ch.title }}</a>
        </div>

        <div id="sec-list-colapsible-{{ ch.number }}" class="panel-collapse collapse">
            <ul class="list-group">
            {% for sec in ch.section_set.all %}
                <li class="list-group-item text-muted"><small>{{ sec.number }}. {{ sec.title }}</small></li>
            {% endfor %}
            </ul>
        </div>

    </div>
    {% endfor %}
</div>

</div>
</body>



</html>
